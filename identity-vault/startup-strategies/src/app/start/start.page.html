<ion-content class="ion-padding">
  <ion-list *ngIf="showUnlock">
    <ion-item>
      <ion-label>
        <ion-button expand="block" (click)="performUnlockFlow()">Unlock</ion-button>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-button expand="block" (click)="redoLogin()">Redo Login</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
