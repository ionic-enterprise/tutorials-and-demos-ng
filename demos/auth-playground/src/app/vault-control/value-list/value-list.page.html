<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Stored Values</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/vault-control"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Stored Values</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list data-testid="key-value-list">
    <ion-item *ngFor="let item of values">
      <ion-label>
        <div><strong> {{item.key}} </strong></div>
        <div>
          <pre>{{item.value}}</pre>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addValue()" data-testid="add-value-button">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
