<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Teas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="main-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Teas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    @for (teaRow of teas$ | async; track teaRow) {
      <ion-row class="ion-align-items-stretch">
        @for (tea of teaRow; track tea) {
          <ion-col size="12" size-md="6" size-xl="3">
            <ion-card>
              <ion-img [src]="tea.image"></ion-img>
              <ion-card-header>
                <ion-card-title>{{ tea.name }}</ion-card-title>
              </ion-card-header>
              <ion-card-content> {{ tea.description }} </ion-card-content>
            </ion-card>
          </ion-col>
        }
      </ion-row>
    }
  </ion-grid>
</ion-content>
