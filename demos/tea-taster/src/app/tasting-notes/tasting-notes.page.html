<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tasting Notes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="main-content" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tasting Notes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    @for (note of notes$ | async; track note) {
      <ion-item-sliding>
        <ion-item (click)="updateNote(note)">
          <ion-label>
            <div>{{ note.brand }}</div>
            <div>{{ note.name }}</div>
          </ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="danger" (click)="deleteNote(note)"> Delete </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    }
  </ion-list>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button data-testid="add-new-button" (click)="newNote()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
