<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding main-content">
  <ion-card>
    <ion-card-header>
      <ion-card-title> Login </ion-card-title>
      <ion-card-subtitle>Welcome to the Ionic Tea Taster Application</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div class="auth-button-area">
        <ion-button expand="block" color="aws" (click)="signIn()" data-testid="signin-button">
          <ion-icon slot="end" name="logo-amazon"></ion-icon>
          Sign In with AWS
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-toast
  [isOpen]="loginFailed"
  message="Login failed!"
  color="danger"
  position="middle"
  [duration]="3000"
  (didDismiss)="loginFailed = false"
></ion-toast>
