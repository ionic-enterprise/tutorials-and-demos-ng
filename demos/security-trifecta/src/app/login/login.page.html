<ion-content class="main-content">
  <div class="auth-card">
    @if (showUnlock) {
      <app-unlock-card (unlock)="onUnlock()" (vaultClear)="onVaultClear()" data-testid="unlock-card" />
    } @else {
      <app-login-card (loginSuccess)="onLoginSuccess()" data-testid="login-card" />
    }
  </div>
  <ion-loading [isOpen]="syncing" message="Syncing..."></ion-loading>
</ion-content>
