<ion-card>
  <ion-card-header>
    <ion-card-title>Session is Locked</ion-card-title>
    <ion-card-subtitle> Secure Storage Demo Application (Angular) </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <div>
      <ion-button expand="full" fill="solid" size="default" (click)="unlockClicked()" data-testid="unlock-button">
        <ion-icon icon="lock-open-outline" slot="end"></ion-icon>
        Unlock
      </ion-button>
    </div>

    <div v-if="errorMessage" class="error-message ion-padding" data-testid="message-area">
      {{ errorMessage }}
    </div>

    <div class="ion-padding-top">
      <ion-button
        expand="full"
        fill="clear"
        color="secondary"
        size="small"
        data-testid="signin-button"
        (click)="redoClicked()"
      >
        Redo Sign In
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-card-content>
</ion-card>
